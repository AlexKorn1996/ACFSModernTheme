name: Deploy Theme to OJS via FTP

on:
  push:
    branches:


jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Путь к папке темы относительно корня сайта
        server-dir: plugins/themes/acfsmodern/
        # Мы исключаем git-файлы, чтобы не мусорить на сервере
        exclude: |
          **/.git*
          **/.github*
